    <div class="container py-5">
      <h1 class="mb-5">Prompt Component Examples</h1>

      <!-- Basic Prompt Example -->
      <div class="card card-glass mb-5">
        <div class="card-body">
          <h2 class="h4 mb-4">Basic Prompt</h2>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#basicPrompt">
            Open Basic Prompt
          </button>
        </div>
      </div>

      <!-- Danger Prompt Example -->
      <div class="card card-glass mb-5">
        <div class="card-body">
          <h2 class="h4 mb-4">Danger Prompt</h2>
          <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#dangerPrompt">
            Open Danger Prompt
          </button>
        </div>
      </div>
    </div>

    <!-- Basic Prompt -->
    <div class="modal modal-dark fade" id="basicPrompt" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
          <div class="modal-body text-center p-4">
            <h5 class="mb-3">Confirm Action</h5>
            <p class="mb-4">Are you sure you want to proceed with this action?</p>
            <div class="d-flex justify-content-center gap-3">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Confirm</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Danger Prompt -->
    <div class="modal modal-dark fade" id="dangerPrompt" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
          <div class="modal-body text-center p-4">
            <h5 class="mb-3">Remove Item?</h5>
            <p class="mb-4">This action cannot be undone. The item will be permanently removed from your account.</p>
            <div class="d-flex justify-content-center gap-3">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Remove</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script
