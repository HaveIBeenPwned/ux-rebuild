    <meta charset="UTF-8" />

    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Switzer Font -->
    <link href="https://api.fontshare.com/v2/css?f[]=switzer@400,500,700&display=swap" rel="stylesheet" />

    <!-- Custom CSS -->
    <link href="../assets/css/main.css" rel="stylesheet" />
  </head>
  <body class="bg-black">
    <!-- Navigation Component -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a href="/" class="navbar-brand">
          <img src="../assets/images/hibp-logo.svg" alt="Have I Been Pwned" height="30" />
        </a>
        <div class="d-flex align-items-center gap-3 d-lg-none">
          <button class="btn btn-secondary">Notify me</button>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="button.html">Buttons</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="card.html">Cards</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="input.html">Inputs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="modal.html">Modals</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="table.html">Tables</a>

            </li>
          </ul>
        </div>
        <button class="btn btn-secondary d-none d-lg-inline-flex">Notify me</button>
      </div>
    </nav>

    <div class="container py-5 w-50">
      <h1 class="mb-5">Input Components</h1>

      <!-- Text Inputs -->
      <section class="form-section mb-5">
        <h2 class="mb-4">Text Inputs</h2>

        <!-- Default -->
        <div class="form-group">
          <label class="form-label">Default Input</label>
          <input type="text" class="form-control" placeholder="Enter text here" />
        </div>

        <!-- With Icon -->
        <div class="form-group">
          <label class="form-label">Input with Icon</label>
          <div class="input-with-icon">
            <input type="text" class="form-control" placeholder="Search" />
            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8" />
              <line x1="21" y1="21" x2="16.65" y2="16.65" />
            </svg>
          </div>
        </div>

        <!-- With Button -->
        <div class="form-group">
          <label class="form-label">Input with Button</label>
          <div class="input-group">
            <input type="email" class="form-control" placeholder="Email address" />
            <button class="btn btn-primary">Check</button>
          </div>
        </div>

        <!-- Error -->
        <div class="form-group">
          <label class="form-label">Error Input</label>
          <input type="text" class="form-control error" placeholder="Error state" value="Invalid input" />
          <div class="input-error-message">Please enter a valid input value</div>
        </div>

        <!-- Disabled -->
        <div class="form-group">
          <label class="form-label">Disabled Input</label>
          <input type="text" class="form-control" placeholder="Disabled input" disabled />
        </div>
      </section>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"

      referrerpolicy="no-referrer"
    ></script>
  </body>
